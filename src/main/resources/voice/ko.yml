# DiscordSRV 음성 모듈의 구성 파일.
# 실험 기능. 제대로 작동하지 않을 수 있습니다.
# 이 모듈을 가지고 노는 경우 의견을 보내주십시오
# 불일치 문제. https://discordsrv.com/discord
#

# 음성 모듈 활성화
Voice enabled: false
# 네트워크 업데이트 사이의 진드기 양
Tick speed: 5
# 음성 모듈이 음성 채널을 생성 / 삭제 / 이동하는 주요 범주
#이 카테고리에는 로비 채널 이외의 채널이 없어야합니다 (아래).
Voice category: 000000000000000000
# 사람들이 입주 할 수있는 로비 채널 (음성 카테고리)
# 네트워크 범위 내에 있지 않은 경우. 사람들이 근접 음성 네트워크에 연결하기위한 채널이기도합니다.
Lobby channel: 000000000000000000
# 로비에서 다른 사용자와의 대화 및 음소거 권한이있는 사용자를 음소거합니다.
Mute users who bypass speak permissions in the lobby: false

Network:
  # 플레이어 간 최대 거리
  Strength: 40
  # 플레이어가 네트워크에 참여할 때
  # 강도 + 차단하기 전에 차단 해제
  Falloff: 5
  # 음성 채널에서 VAD를 허용할지 여부
  Allow voice activation detection: true
